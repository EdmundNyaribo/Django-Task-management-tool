<!doctype html lang="en">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="#">TASK MANAGEMENT PLATFORM</a>
        </div>
    </nav>
    <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-dark text-center bg-light p-4"> ALL TASKS </h1>
                    <a type="button" href="/addTask" class="btn btn-primary">Add Task</a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Task</th>
                              <th scope="col">Description</th>
                              <th scope="col">Priority</th>
                              <th scope="col">Due Date</th>
                              <th scope="col">Status</th>
                              <th scope="col">Edit</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for result in data %}
                            <tr>
                                <th scope="col">{{result.id}}</th>
                                <td>{{result.Task}}</td>
                                <td>{{result.Description}}</td>
                                <td>{{result.Priority}}</td>
                                <td>{{result.DueDate}}</td>
                                <td>{{result.Status}}</td>
                                <td><a type="button" href="/update/{{result.id}}" class="btn btn-outline-primary">Edit</a></td>
                                <td><a type="button" href="/delete/{{result.id}}" class="btn btn-outline-danger"  >Delete</a></td>

                            </tr>
                            {% endfor %}
                          </tbody>
                      </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
