<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ABOUT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
    <body>
        <div class="container-mt-3">
            <div class="col-md-7">
                <h3 class="text-dark text-center bg-light p-4"> <b> ADD TASK </b> </h3>
            
            <form action="/insert" method="POST"  style="width: 75%;">{% csrf_token %}
    
                <div class="form-control p-3">
                    <div class="form-group">
                        ENTER TASK NAME <br><input type="text" name="name" class="form-control" required >
                    </div>
    
                    <div class="form-group">
                        ENTER DESCRIPTION <br><input type="text" name="desc" class="form-control mt-2" required >
                    </div>

                    <div class="form-group">
                        SELECT TASK PRIORITY <br>                    
                        <select id="priority" class="form-control mt-2" name="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                      </select>
                    </div>

                    <div class="form-group">
                        ENTER DUE DATE <br><input type="date" name="ddate" class="form-control mt-2" required >
                    </div>

                    <div class="form-group">
                        <br><input type="text" name="status" class="form-control" hidden >
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                   
                </div>
    
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
