<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UPDATE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
    <body>
        <div class="container-mt-3">
            <div class="col-md-7">
                <h3 class="text-dark text-center bg-light p-4"> <b> UPDATE TASK </b> </h3>
            
            <form action="/update/{{data.id}}" method="POST"  style="width: 75%;">{% csrf_token %}
    
                <div class="form-control p-3">
                    
                    <div class="form-group">
                        UPDATE TASK NAME <br><input type="text" name="name" class="form-control" value="{{data.Task}}" required >
                    </div>
    
                    <div class="form-group">
                        UPDATE DESCRIPTION <br><input type="text" value="{{ data.Description}}" name="desc" class="form-control mt-2" required >
                    </div>

                    <div class="form-group">
                        UPDATE TASK PRIORITY <br>                    
                        <select id="priority" class="form-control mt-2" value="{{ data.Priority}}" name="priority" required>
                        <option value="High" {% if data.Priority == "High" %}selected{% endif %}>High</option>
                        <option value="Medium" {% if data.Priority == "Medium" %}selected{% endif %}>Medium</option>
                        <option value="Low" {% if data.Priority == "Low" %}selected{% endif %}>Low</option>
                      </select>
                    </div>

                    <div class="form-group">
                        UPDATE DUE DATE <br><input type="date" value="{{data.DueDate}}" name="ddate" class="form-control mt-2" required >
                    </div>

                    <div class="form-group">
                        UPDATE TASK STATUS <br>                    
                        <select id="status" class="form-control mt-2" name="status" required>
                        <option value="Completed"{% if data.Status == "Completed" %}selected{% endif %}>Completed</option>
                        <option value="Not Completed"{% if data.Status == "Not Completed" %}selected{% endif %}>Not Completed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                     
                </div>
    
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
